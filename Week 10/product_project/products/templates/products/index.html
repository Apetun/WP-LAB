<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.title }}</strong>: ${{ product.price }}<br>
                {{ product.description }}
            </li>
        {% empty %}
            <li>No products available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_create' %}">Add a New Product</a>
</body>
</html>
