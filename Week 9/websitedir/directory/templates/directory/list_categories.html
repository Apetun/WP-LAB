<!DOCTYPE html>
<html>
<head>
    <title>Categories List</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }} - Visits: {{ category.visits }}, Likes: {{ category.likes }}</li>
        {% empty %}
            <li>No categories yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_category' %}">Add a New Category</a>
</body>
</html>
